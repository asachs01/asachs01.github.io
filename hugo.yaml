baseurl: https://aaron.sachs.blog/
languageCode: en-us
theme: stack
title: Staring Blankly at a Screen
copyright: Â© 2025 Aaron Sachs. All rights reserved.

DefaultContentLanguage: en
hasCJKLanguage: false

services:
    googleAnalytics:
        id: UA-58110464-1

pagination:
    pagerSize: 10

permalinks:
    post: /p/:slug/
    page: /:slug/

params:
    mainSections:
        - post
        - archive
    featuredImageField: image
    rssFullContent: true
    
    footer:
        since: 2019
        customText:

    dateFormat:
        published: Jan 02, 2006
        lastUpdated: Jan 02, 2006 15:04 MST

    sidebar:
        emoji: ðŸŽ¸
        subtitle: Tech, beer, and the occasional banjo tune
        avatar:
            enabled: true
            local: true
            src: img/avatar.png

    article:
        math: false
        toc: true
        readingTime: true
        license:
            enabled: false

    comments:
        enabled: false

    widgets:
        homepage:
            - type: search
            - type: archives
              params:
                  limit: 5
            - type: categories
              params:
                  limit: 10
            - type: tag-cloud
              params:
                  limit: 10

    opengraph:
        twitter:
            site:
            card: summary_large_image

    defaultImage:
        opengraph:
            enabled: false

    colorScheme:
        toggle: true
        default: auto

    imageProcessing:
        cover:
            enabled: true
        content:
            enabled: true

menu:
    main:
        - identifier: home
          name: Home
          url: /
          weight: -100
          params:
              icon: home

        - identifier: about
          name: About
          url: /about/
          weight: -90
          params:
              icon: user

        - identifier: talks
          name: Talks
          url: /talks/
          weight: -80
          
        - identifier: archives
          name: Archives
          url: /archives/
          weight: -70
          params:
              icon: archives

        - identifier: search
          name: Search
          url: /search/
          weight: -60
          params:
              icon: search

    social:
        - identifier: github
          name: GitHub
          url: https://github.com/asachs01
          params:
              icon: brand-github

        - identifier: twitter
          name: Twitter
          url: https://twitter.com/asachs01
          params:
              icon: brand-twitter

related:
    includeNewer: true
    threshold: 60
    toLower: false
    indices:
        - name: tags
          weight: 100
        - name: categories
          weight: 200

markup:
    goldmark:
        renderer:
            unsafe: false
    tableOfContents:
        endLevel: 4
        ordered: true
        startLevel: 2
    highlight:
        noClasses: false
        codeFences: true
        guessSyntax: true
        lineNoStart: 1
        lineNos: true
        lineNumbersInTable: true
        style: monokai